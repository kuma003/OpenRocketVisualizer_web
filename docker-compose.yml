
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
    volumes:
      - ./backend:/app
    command: npm run dev
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: my-frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - PORT=${FRONTEND_PORT}
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
